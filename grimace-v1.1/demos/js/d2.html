<script>
var x = document.getElementById("Locdemo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML="<small>Your location: Latitude= " + position.coords.latitude +
    " Longitude= " + position.coords.longitude + " </small> ";
	//alert("location");
	var locxel = document.getElementById("locx");
	var locyel = document.getElementById("locy");
	locxel.value=position.coords.latitude +"";
	locyel.value=position.coords.longitude +"";
}
//getLocation();
</script>
